<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="./css/master.css">

<!-- Optional theme -->

</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <h3>Login to chat</h3>
                <br/>
                <form action="" id="login-user-form">
                        <label for="">Email</label>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Enter your email">
                        <label for="">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Enter your password...">
                        <div>
                            <a href="/account.html">Don't Have an account, please create one</a>
                        </div>
                        <br/>
                        <input type="submit" class="btn btn-primary">
                    </form>
            </div>
            <br/>
            <div id="error-message" class="alert alert-danger">
                There was an error!
            </div>
            
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
        

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>
    
    <script src="./js/login.js"></script>
</body>
</html>
